<html>

<head>
    <title>{{ APP_WINDOW_TITLE }}</title>

<link rel="icon" 
      type="image/png" 
      href="file://{{ RES_ICONS_PATH }}/PyWebBrowserApp_icon_256x256.png">

<!-- CDN for elements for bootstrap-icons -->
<!-- https://www.jsdelivr.com/package/npm/bootstrap-icons?path=font -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

<script type="text/javascript" src="{{ PYWEBBROWSERAPP_JS_URL }}"></script> <!-- REQUIRED -->

<script type="text/javascript">

function click_me() {
    let folder_path_input = document.getElementById('folder_path_input');
    let folder_path = folder_path_input.value.trim();

    if (! folder_path) {
        alert('Folder Path value must be entered');
        return;
    }

    pwba.TaskPlugin.start_task({'folder_path': folder_path});
}

</script>

<style>
/* add your local css styles here */

.ui-block {
    padding: 20px;
}

.icon-example {
    margin: .25rem;
    font-size: 2.5rem;
    color: red;
}

</style>

</head>

<body onload="pwba.init('{{ SESSION_ID }}', {{ PORT }});">

    <div class="ui-block">
        <h1>{{ APP_HEADER }}</h1>
    </div>

    <div class="ui-block">
        <p><i class="icon-example bi bi-alarm"></i></p>
    </div>

    <div class="ui-block">
        <span>Enter Folder Path to List: </span>
        <input id="folder_path_input" class="TaskPlugin_control" type="text"></input>
        <br/>
        <button onclick="click_me()" class="TaskPlugin_control">Start Task</button>
    </div>

    <div id="TaskPlugin_message_log_parent" class="ui-block">
    </div>

    <div id="TaskPlugin_progress_bar_parent" class="ui-block">
    </div>

</body>

</html>
