
<!-- START File Dialog UI -->

    <div class="${P}_titlebar">

        <div class="${P}_navArea"><table class="${P}_navArea_table">

            <tr> <!-- Navigation columns -->

            <td class="${P}_navArea_colNarrow" id="id_${P}_navArea_quickLinksListing">

                <div class="${P}_quick_link">Desktop</div>
                <div class="${P}_quick_link">C: drive</div>
                <div class="${P}_quick_link">P: drive</div>
            </td>

            <td class="${P}_navArea_col">
                <div class="${P}_navArea_col_titlebar">
                    Folders
                </div>

                <div class="${P}_navArea_foldersListing" id="id_${P}_navArea_foldersListing">
                    <ul class="${P}_folder_listing">
                        <!--
                        <li class="${P}_item ${P}_no_text_select">..</li>
                        <li class="${P}_item ${P}_no_text_select">Backups</li>
                        <li class="${P}_item ${P}_no_text_select">Reference</li>
                        <li class="${P}_item ${P}_no_text_select">outdated</li>
                        -->
                    </ul>
                </div>
            </td>

            <td class="${P}_navArea_col">
                <div class="${P}_navArea_col_titlebar">
                    Files
                </div>

                <div class="${P}_navArea_filesListing" id="id_${P}_navArea_filesListing">
                    <ul class="${P}_file_listing">
                        <!--
                        <li class="${P}_item ${P}_no_text_select">SomeFileName.md</li>
                        <li class="${P}_item ${P}_no_text_select" title="a_really_really_very_very_long_extended_markdown_filename.md">
                            a_really_really_very_very_long_extended_markdown_filename.md</li>
                        <li class="${P}_item ${P}_no_text_select">daily_report.md</li>
                        <li class="${P}_item ${P}_no_text_select">All Family Recipes.md</li>
                        <li class="${P}_item ${P}_no_text_select">TO DO List.md</li>
                        -->
                    </ul>
                </div>
            </td>

            </tr>

        </table></div>

    </div>

    <div id="id_${P}_filename_div" class="${P}_filename_div">
        <span class="${P}_filename_label">File name:</span>
        <input id="id_${P}_filenameEdit" class="${P}_filenameEdit" type="text" />
    </div>

    <div class="${P}_open_btn">
        <span id="id_${P}_open_btn">Open</span>
    </div>

    <div class="${P}_cancel_btn">
        Cancel
    </div>

</div>
</div>
